<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Contactez Nous</h1>
        <p>Faites partie de notre banque de candidats en moins de 3 clics!</p>
        <form action="mail.php" method="post" enctype="multipart/mixed">
	<label for="nom">Votre nom</label>
	<input type="text" name="nom" required/>
	<label for="email">Votre E-mail</label>
	<input type="email" name="email" required/>
	<label for="message">Diplomes et Expérience</label>
	<textarea name="message" rows="2" cols="50" required></textarea>
	<label for='fichier'>Ajouter une pièce jointe <span>(jpeg ou pdf, max 2Mo)</span></label>
        <input type="file" name="fichier" id="fichier">
	<input type="submit" value="Envoyer">
</form>
    </div>
</body>
</html>
